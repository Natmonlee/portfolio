<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix-O-Logic</title>
    <link href="./css/mixologic.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>Mix-O-Logic</h1>
    </div>
    <div class="formText">
        <p>Enter a name or partial name of a cocktail (e.g. bloody OR bloody mary) <br> OR <br> Enter ingredient(s)
            separated
            by commas (e.g. vodka OR vodka,lime juice)<br> for up to 10 recipes of cocktails matching your input!</p>
    </div>
    <div class="formContent">
        <div id="textInput">
            <input type="text" type="submit" id="inputBox" name="inputBox" value="" required autofocus>
        </div>
        <div id="radioButtons">
            <input type="radio" id="ingredients" name="cocktail" value="ingredients" checked><label
                for="ingredients">Ingredients</label>
            <input type="radio" id="name" name="cocktail" value="name"><label for="name">Name</label>
        </div>
        <div id="submitButton">
            <input type="button" value="Search">
        </div>
    </div>
    <div id="resultsList">
    </div>
    <div class="footer">
        <div class="apiCredit">
            This site utilises the <a href="https://api-ninjas.com/api/cocktail">Cocktail API</a> from <a
                href="https://api-ninjas.com">api-ninjas.com</a>
        </div>
        <div class="photoCredit">
            <a href="https://www.pexels.com/photo/grayscale-photography-of-margarita-glass-on-table-4295">Photo</a> by
            Life Of Pix
        </div>
        <script src="./js/mixologic.js" type="text/javascript"></script>
</body>
</html>
